<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakemon Go</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controller">
        <i data-key="ArrowLeft" class="material-symbols-outlined">keyboard_double_arrow_left</i>
        <i data-key="ArrowUp" class="material-symbols-outlined">keyboard_double_arrow_up</i>
        <i data-key="ArrowRight" class="material-symbols-outlined">keyboard_double_arrow_right</i>       
        <i data-key="ArrowDown" class="material-symbols-outlined">keyboard_double_arrow_down</i>
      </div>
    </div>

    <div class="modal" style="display: none">
      <div class="modal-inner">
        <h3>Game Over!</h3>
        <p class="modal-text">
          Your Final Score is <span id="score"></span>
        </p>
        <br>
        <a href="./index.html" id="replay"> Play Again!</a>
      </div>
    </div>

    <script src="js/pokemon.js"></script>
  </body>
</html>
